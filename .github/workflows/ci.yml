name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Default minimal permissions for all jobs
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production
          DEPLOY_TARGET: github-pages

      # Only upload Pages artifact on main branch (for deploy)
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # Upload dist for E2E tests (all branches)
      - name: Upload dist for E2E tests
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 1

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  # Setup Playwright browsers once, cache for E2E jobs
  setup-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

  test-e2e-framework:
    runs-on: ubuntu-latest
    needs: [build, setup-playwright]
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue, svelte, astro]
    env:
      # Must match build job's DEPLOY_TARGET for astro preview to use correct base path
      DEPLOY_TARGET: github-pages
      E2E_FRAMEWORK: ${{ matrix.framework }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Restore Playwright browsers from cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          fail-on-cache-miss: true

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium

      - name: Run E2E tests (${{ matrix.framework }})
        run: npm run test:e2e:ci

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.framework }}
          path: playwright-report/
          retention-days: 30

  # Summary job for branch protection rules
  test-e2e:
    runs-on: ubuntu-latest
    needs: test-e2e-framework
    if: always()
    steps:
      - name: Check E2E test results
        run: |
          if [[ "${{ needs.test-e2e-framework.result }}" == "success" ]]; then
            echo "All E2E tests passed!"
            exit 0
          else
            echo "E2E tests failed: ${{ needs.test-e2e-framework.result }}"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [build, format, lint, test, test-e2e]
    if: github.ref == 'refs/heads/main'
    # Elevated permissions only for deploy job
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
