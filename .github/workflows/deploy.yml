name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install demo dependencies
        run: |
          cd demos/react && npm ci
          cd ../svelte && npm ci  
          cd ../vue && npm ci

      - name: Build demos
        env:
          NODE_ENV: production
        run: |
          cd demos/react && npm run build && cd ../..
          cd demos/svelte && npm run build && cd ../..
          cd demos/vue && npm run build && cd ../..

      - name: Build website
        run: npm run build

      - name: Copy demo builds to website
        run: |
          echo "Checking demo build directories..."
          ls -la demos/react/
          ls -la demos/svelte/
          ls -la demos/vue/
          mkdir -p build/demos
          cp -r demos/react/dist build/demos/react
          cp -r demos/svelte/dist build/demos/svelte
          cp -r demos/vue/dist build/demos/vue
          echo "Final build directory structure:"
          ls -la build/demos/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4